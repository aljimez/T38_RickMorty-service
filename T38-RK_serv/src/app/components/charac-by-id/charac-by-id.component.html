<div class="card">
  <div class="card-inside" *ngFor="let p of character">
    <img [src]="p.image" alt="imagen de personaje">
<div class="card-body">
  <h5 class="card-title">{{p.name}}</h5>
  <h5 class="card-body">{{p.status}}</h5>
  <h5 class="card-body">{{p.species}}</h5>
  <h5 class="card-body">{{p.type}}</h5>
  <h5 class="card-body">{{p.gender}}</h5>
  <button href="#" class="btn btn-info justify-content-center" (click)="goBack()">Back</button>
</div>
  </div>
</div>
